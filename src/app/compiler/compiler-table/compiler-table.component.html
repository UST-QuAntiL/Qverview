<div *ngIf="dataSource" class="table-wrapper mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell class="w-150" *matHeaderCellDef [attr.rowspan]="2">Compiler & Transpiler</th>
      <td mat-cell *matCellDef="let compiler">
        <div class="element-in-table">{{compiler.name}}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="inputLanguages">
      <th mat-header-cell class="w-200" *matHeaderCellDef>Input Languages</th>
      <td mat-cell *matCellDef="let compiler">
        <div class="element-in-table" *ngFor="let x of compiler.inputLanguages">
          {{x}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="outputLanguages">
      <th mat-header-cell class="w-200" *matHeaderCellDef>Output Languages</th>
      <td mat-cell *matCellDef="let compiler">
        <div class="element-in-table" *ngFor="let x of compiler.outputLanguages" >
          {{x}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="optimizationStrategies">
      <th mat-header-cell class="w-150" *matHeaderCellDef>Optimization Strategies</th>
      <td mat-cell *matCellDef="let compiler">
        <div class="element-in-table" *ngFor="let x of compiler.optimizationStrategies">
          {{x}}
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
