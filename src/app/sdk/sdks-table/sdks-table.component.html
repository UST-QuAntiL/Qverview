<h2>Quantum Software Development Kits</h2>
<div>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let sdk">{{sdk.name}}</td>
        </ng-container>
        <ng-container matColumnDef="licenses">
            <th mat-header-cell *matHeaderCellDef>Licenses</th>
            <td mat-cell *matCellDef="let sdk">
                <button *ngFor="let x of sdk.licenses" (click)="licensesClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="programmingLanguages">
            <th mat-header-cell *matHeaderCellDef>Programming Languages</th>
            <td mat-cell *matCellDef="let sdk">
                <button *ngFor="let x of sdk.programmingLanguages" (click)="programmingLanguageClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="compilerInputLanguages">
            <th mat-header-cell *matHeaderCellDef>Input Languages</th>
            <td mat-cell *matCellDef="let sdk">
                <button *ngFor="let x of sdk.compilerInputLanguages" (click)="compilerInputLanguageClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="compilerOutputLanguages">
            <th mat-header-cell *matHeaderCellDef>Output Languages</th>
            <td mat-cell *matCellDef="let sdk">
                <button *ngFor="let x of sdk.compilerOutputLanguages" (click)="compilerOutputLanguageClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="compilerOptimizationStrategies">
            <th mat-header-cell *matHeaderCellDef>Optimization Strategies</th>
            <td mat-cell *matCellDef="let sdk">
                <button *ngFor="let x of sdk.compilerOptimizationStrategies" (click)="compilerOptimizationStrategyClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="knowlegdeReuses">
            <th mat-header-cell *matHeaderCellDef>Knowlegde Reuses</th>
            <td mat-cell *matCellDef="let sdk">
                <span *ngFor="let x of sdk.knowlegdeReuses">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="activeDevelopment">
            <th mat-header-cell *matHeaderCellDef>Active Development</th>
            <td mat-cell *matCellDef="let sdk">
                <span>{{sdk.activeDevelopment}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="supportedQuantumCloudServices">
            <th mat-header-cell *matHeaderCellDef>Supported Quantum Cloud Services
            </th>
            <td mat-cell *matCellDef="let sdk">
                <span *ngFor="let x of sdk.supportedQuantumCloudServices">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="localSimulator">
            <th mat-header-cell *matHeaderCellDef>Local Simulator</th>
            <td mat-cell *matCellDef="let sdk">
                <span>{{sdk.localSimulator}}</span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
