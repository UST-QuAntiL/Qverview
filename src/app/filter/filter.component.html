<h3>Filter Quantum SDKs</h3>
<div *ngIf="sdkFilter">
    <div>
        Licenses:
        <span *ngFor="let x of sdkFilter.licenses">
            <button class="filter-active" (click)="licenseClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Programming Languages:
        <span *ngFor="let x of sdkFilter.programmingLanguages">
            <button class="filter-active" (click)="prorammingLanguageClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Compiler Input Languages:
        <span *ngFor="let x of sdkFilter.compilerInputLanguages">
            <button class="filter-active" (click)="compilerInputLanguageClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Compiler Output Languages:
        <span *ngFor="let x of sdkFilter.compilerOutputLanguages">
            <button class="filter-active" (click)="compilerOutputLanguageClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Compiler Optimization Strategies:
        <span *ngFor="let x of sdkFilter.compilerOptimizationStrategies">
            <button class="filter-active" (click)="compilerOptimizationStrategyClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Knowledge Reuses:
        <span *ngFor="let x of sdkFilter.knowledgeReuses">
            <button class="filter-active" (click)="knowledgeReuseClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Active Development:
        <button class="filter-active" *ngIf="sdkFilter.activeDevelopment != null" (click)="activeDevelopmentClicked(sdkFilter.activeDevelopment)">{{sdkFilter.activeDevelopment}}</button>
    </div>
    <div>
        Supported Quantum Cloud Services:
        <span *ngFor="let x of sdkFilter.supportedQuantumCloudServices">
            <button class="filter-active" (click)="supportedQuantumCloudServiceClicked(x)">{{x}}</button>
        </span>
    </div>
    <div>
        Local Simulator:
        <button class="filter-active" *ngIf="sdkFilter.localSimulator != null"
            (click)="localSimulatorClicked(sdkFilter.localSimulator)">{{sdkFilter.localSimulator}}</button>
    </div>
</div>
