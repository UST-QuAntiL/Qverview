<h2>Orchestrators</h2>
<div *ngIf="dataSource">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let orchestrator">{{orchestrator.name}}</td>
        </ng-container>
        <ng-container matColumnDef="licenses">
            <th mat-header-cell *matHeaderCellDef>Licenses</th>
            <td mat-cell *matCellDef="let orchestrator">
                <span *ngFor="let x of orchestrator.licenses">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="programmingLanguages">
            <th mat-header-cell *matHeaderCellDef>Programming Languages</th>
            <td mat-cell *matCellDef="let orchestrator">
                <span *ngFor="let x of orchestrator.programmingLanguages">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="activeDevelopment">
            <th mat-header-cell *matHeaderCellDef>Active Development</th>
            <td mat-cell *matCellDef="let orchestrator">
                <span>{{orchestrator.activeDevelopment}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="productionReady">
            <th mat-header-cell *matHeaderCellDef>Production ready</th>
            <td mat-cell *matCellDef="let orchestrator">
                <span>{{orchestrator.productionReady}}</span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
