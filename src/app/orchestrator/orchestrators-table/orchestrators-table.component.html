<h2>Orchestrators</h2>
<div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let orchestrator">{{orchestrator.name}}</td>
        </ng-container>
        <ng-container matColumnDef="licenses">
            <th mat-header-cell *matHeaderCellDef>Licenses</th>
            <td mat-cell *matCellDef="let orchestrator">
                <button mat-button *ngFor="let x of orchestrator.licenses" [ngClass]="{'filter-active': (getActiveFilter().licenses.includes(x))}" (click)="licenseClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="programmingLanguages">
            <th mat-header-cell *matHeaderCellDef>Programming Languages</th>
            <td mat-cell *matCellDef="let orchestrator">
                <button mat-button *ngFor="let x of orchestrator.programmingLanguages" [ngClass]="{'filter-active': (getActiveFilter().programmingLanguages.includes(x))}" (click)="prorammingLanguageClicked(x)">{{x}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="activeDevelopment">
            <th mat-header-cell *matHeaderCellDef>Active Development</th>
            <td mat-cell *matCellDef="let orchestrator">
                <button mat-button [ngClass]="{'filter-active': (getActiveFilter().activeDevelopment == orchestrator.activeDevelopment)}" (click)="activeDevelopmentClicked(orchestrator.activeDevelopment)">{{orchestrator.activeDevelopment}}</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="productionReady">
            <th mat-header-cell *matHeaderCellDef>Production ready</th>
            <td mat-cell *matCellDef="let orchestrator">
                <button mat-button [ngClass]="{'filter-active': (getActiveFilter().productionReady == orchestrator.productionReady)}" (click)="productionReadyClicked(orchestrator.productionReady)">{{orchestrator.productionReady}}</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
