<h2>Quantum Cloud Services</h2>
<div *ngIf="dataSource">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let qcs">{{qcs.name}}</td>
        </ng-container>
        <ng-container matColumnDef="accessMethods">
            <th mat-header-cell *matHeaderCellDef>Access Methods</th>
            <td mat-cell *matCellDef="let qcs">
                <span *ngFor="let x of qcs.accessMethods">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="serviceModel">
            <th mat-header-cell *matHeaderCellDef>Service Model</th>
            <td mat-cell *matCellDef="let qcs">
                <span>{{qcs.serviceModel}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="resources">
            <th mat-header-cell *matHeaderCellDef>Resources</th>
            <td mat-cell *matCellDef="let qcs">
                <span *ngFor="let x of qcs.resources">{{x}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="assemblyLanguage">
            <th mat-header-cell *matHeaderCellDef>Assembly Language</th>
            <td mat-cell *matCellDef="let qcs">
                <span>{{qcs.assemblyLanguage}}</span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
