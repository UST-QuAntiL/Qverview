<div *ngIf="dataSource" class="table-wrapper mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell class="w-150" *matHeaderCellDef>Programming Languages</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <div class="element-in-table" (click)="nameClicked(programmingLanguage.name)">
          {{programmingLanguage.name}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell class="w-200" *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <div class="element-in-table" (click)="typeClicked(programmingLanguage.type)">{{programmingLanguage.type}}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="syntaxImplementation">
      <th mat-header-cell class="w-100" *matHeaderCellDef>Syntax Implementation</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <div class="element-in-table" (click)="syntaxImplementationClicked(programmingLanguage.syntaxImplementation)">{{programmingLanguage.syntaxImplementation}}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="standardization">
      <th mat-header-cell class="w-100" *matHeaderCellDef>Standardization</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <div class="element-in-table" (click)="standardizationClicked(programmingLanguage.standardization)">{{programmingLanguage.standardization}}</div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
