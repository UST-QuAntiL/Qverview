<h2>Programming Languages</h2>
<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let programmingLanguage">{{programmingLanguage.name}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <button mat-button [ngClass]="{'filter-active': (getActiveFilter().type === programmingLanguage.type)}" (click)="typeClicked(programmingLanguage.type)">{{programmingLanguage.type}}</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="syntaxImplementation">
      <th mat-header-cell *matHeaderCellDef>Syntax Implementation</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <button mat-button [ngClass]="{'filter-active': (getActiveFilter().syntaxImplementation === programmingLanguage.syntaxImplementation)}" (click)="syntaxImplementationClicked(programmingLanguage.syntaxImplementation)">{{programmingLanguage.syntaxImplementation}}</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="standardization">
      <th mat-header-cell *matHeaderCellDef>Standardization</th>
      <td mat-cell *matCellDef="let programmingLanguage">
        <button mat-button [ngClass]="{'filter-active': (getActiveFilter().standardization === programmingLanguage.standardization)}" (click)="standardizationClicked(programmingLanguage.standardization)">{{programmingLanguage.standardization}}</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
