<div *ngIf="dataSource" class="table-wrapper mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Quantum Execution Resources</th>
      <td mat-cell *matCellDef="let qer">
        <div class="element-in-table" (click)="nameClicked(qer.name)">
          {{qer.name}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="executionType">
      <th mat-header-cell *matHeaderCellDef>Execution Type</th>
      <td mat-cell *matCellDef="let qer">
        <div class="element-in-table" (click)="typeClicked(qer.type)">
          {{qer.executionType}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="computationModel">
      <th mat-header-cell *matHeaderCellDef>Computation Model</th>
      <td mat-cell *matCellDef="let qer">
        <div class="element-in-table"
              (click)="computationModelClicked(qer.computationModel)">
          {{qer.computationModel}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Vendor</th>
      <td mat-cell *matCellDef="let qer">
        <div class="element-in-table" (click)="vendorClicked(qer.vendor)">
          {{qer.vendor}}
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
